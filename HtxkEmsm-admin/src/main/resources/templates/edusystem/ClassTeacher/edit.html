<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <th:block th:include="include :: header('修改班级教师')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-ClassTeacher-edit" th:object="${eduClassTeacher}">
        <input name="classTeacherId" th:field="*{classTeacherId}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">班级名：</label>
            <div class="col-sm-8">
                <select name="classTeacherClassId" class="form-control m-b" required>
                    <option value="">所有</option>
                </select>
                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">教师名：</label>
            <div class="col-sm-8">
                <select name="classTeacherTeacherId" class="form-control m-b" required>
                    <option value="">所有</option>
                </select>
                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script type="text/javascript">
    var prefix = ctx + "edusystem/ClassTeacher";
    $("#form-ClassTeacher-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-ClassTeacher-edit').serialize());
        }
    }
</script>
</body>
</html>
